<html>
<head>
    <meta charset="utf-8">
    <title>Use D3 to select and change text.</title>
    
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- d3 -->
    <script src="https://d3js.org/d3.v4.min.js"></script>
</head>
<body>
  <h2>Bind data to HTML elements</h2>

  <p>Apple</p>
  <p>Pear</p>
  <p>Banana</p>
  
  <button id="1">Bind Single Data</button>
  <button id="2">Bind Multi Data</button>
   
<script>
    
  // ------------------------------------------
  // Data Binding methods:
  //   - datum() -> one single value
  //   - data()  -> multi dataset
  // ------------------------------------------
    
  // Bind single data with datum()
  $("#1").click(function(){
    var p = d3.selectAll("p");
    // Bind data to elements
    p.datum("China");
    p.text(function(data, i){
        return "Item " + i + " data is " + data;
    });
  });
    
  // Bing dataset with data()
  $("#2").click(function(){
    var p = d3.selectAll("p");
    // Bind data to elements
    p.data(["China", "US", "France"]);
    p.text(function(data, i){
        return "Item " + i + " data is " + data;
    });
  });
</script>
</body>
</html>
